<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Mike Molinari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Russo+One|Dr+Sugiyama|Bungee" rel="stylesheet">
    <link rel="stylesheet" href="vendor/icomoon/style.css">
    <link rel="stylesheet" href="vendor/styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module-home.css">
    <link rel="stylesheet" href="styles/module-portfolio.css">

    <!-- HANDLEBARS TEMPLATES -->
    <script id="project-template" type="text/x-handlebars-template">
      <article class="project-template">
        <h2>{{projName}}</h2>
        <div class="byline">
          developed by <span>{{developers}}</span><br>
          Deployed On <time>{{deployedOn}}</time>
        </div>
        <img src="{{projImage}}">
        <button type="button" id="repo-button"><a href="{{projRepo}}">GitHub Repo</a></button>
        <button type="button" id="url-button"><a href="{{projURL}}">Project URL</a></button><br>
        <section class="project-description">{{{description}}}</section>
        <hr>
      </article>
    </script>

  </head>

  <body>
    <header>  <!-- START OF HEADER -->
      <div class="header-cont">

        <img src="img/mmLogo2.png" id="header-logo">

        <a id="header-menu" class="icon-menu"></a>

        <ul  id="main-nav" class="the-nav">
          <li class="tab"><a href="#">HOME</a></li>
          <li class="tab"><a href="#">ABOUT</a></li>
          <li class="tab"><a href="#">BLOG</a></li>
          <li class="tab"><a href="#">CONTACT</a></li>
        </ul>

      </div>
    </header>  <!-- END OF HEADER -->

    <main>  <!-- START OF MAIN -->
      <div class="main-cont">

        <!--====================
                HOME PAGE
          ====================-->
        <section id="home">
          <!-- BUTTONS -->
          <div class="button-cont">
            <button type="button" id="resume-button">View My Resume</button>
            <button type="button" id="portfolio-button">View My Portfolio</button>
          </div>

          <!-- NAME -->
          <div class="name-cont">
            <div class="first-name">Mike</div>
            <div class="last-name">MOLINARI</div>
          </div>
        </section>

        <!--====================
              PORTFOLIO PAGE
          ====================-->
          <section id="portfolio"></section>

      </div>
    </main>  <!-- END OF MAIN -->

    <footer>  <!-- START OF FOOTER -->
      <div class="footer-cont">

        <div class="social">
          <a href="https://www.linkedin.com/in/michael-molinari-00b08790" class="icon-linkedin2"></a>
          <a href="https://github.com/mpmolinari14" class="icon-github"></a>
          <a href="https://www.instagram.com/mpmolinari48" class="icon-instagram"></a>
          <a href="https://www.twitter.com/mpmolinari48" class="icon-twitter"></a>
          <a href="https://www.facebook.com/mpmolinari14" class="icon-facebook2"></a>
        </div>

      </div>
    </footer>  <!-- END OF FOOTER -->

    <!-- VENDOR SCRIPTS -->
    <script type="text/javascript" src="vendor/scripts/jquery.js"></script>
    <script type="text/javascript" src="vendor/scripts/handlebars.js"></script>
    <!-- MY SCRIPTS -->
    <script type="text/javascript" src="scripts/projectData.js"></script>
    <script type="text/javascript" src="scripts/projects.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
  </body>

</html>
